version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    networks:
      - microservices-network

  auth-service:
    build: ./auth-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - USER_SERVICE_URL=http://user-service:3001
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - user-service
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge