name: Deploy to Docker Hub

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

env:
  USER_SERVICE_IMAGE: your-dockerhub-username/user-service
  AUTH_SERVICE_IMAGE: your-dockerhub-username/auth-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.USER_SERVICE_IMAGE }}
          ${{ env.AUTH_SERVICE_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push User Service
      uses: docker/build-push-action@v5
      with:
        context: ./user-service
        push: true
        tags: ${{ env.USER_SERVICE_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Auth Service
      uses: docker/build-push-action@v5
      with:
        context: ./auth-service
        push: true
        tags: ${{ env.AUTH_SERVICE_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max