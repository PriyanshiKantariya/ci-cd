version: '3.8'

services:
  user-service:
    image: ghcr.io/YOUR_USERNAME/user-service:latest
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    image: ghcr.io/YOUR_USERNAME/auth-service:latest
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - USER_SERVICE_URL=http://user-service:3001
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
    depends_on:
      - user-service
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  microservices-network:
    driver: bridge